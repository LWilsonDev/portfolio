    <section>

        <div id='about' class='section about'>
            <h2 class='section-title'>Contact</h2>
            <hr class='small-hr'>
            <p class='intro-text'>Please send me a message using the form below. I will get back to you as soon as possible.</p>
            <div class="message">
                <p class="success-text">Thanks! Your message has been sent</p>
            </div>
            <div class="error-message">
                <p class="success-text">Oops... this is awkward. Something's gone wrong</p>
            </div>
            <div class='contact-form'>
                <form onsubmit="return sendMail(this);" method='POST'>

                    <div>
                        <label for="name"></label>
                        <input type="text" id="name" name="name" placeholder='Name' required></div>


                    <div>
                        <label for="mail"></label>
                        <input type="email" id="email" name="email" placeholder='Email' required></div>


                    <div>
                        <label for="msg"></label>
                        <textarea id="message" name="message" placeholder='Message' required></textarea></div>

                    <div class="button">
                        <button class='contact-page-btn' type="submit">Send Message</button></div>
                </form>
            </div>

        </div>
    </section>
