  <section>

    <div id='' class='section'>
      <h2 class='section-title'>Contact</h2>
      <hr class='section-hr'>
      <p class='lead'>Please send me a message using the form below. I will get back to you as soon as possible.</p>
      <div class="message">
        <p class="success-text">Thanks! Your message has been sent</p>
      </div>
      <div class="error-message">
        <p class="success-text">Oops... this is awkward. Something's gone wrong. Please send me a message via <a
            class="link" href="https://www.linkedin.com/in/lucy-wilson-289437158/">LinkedIn</a> whilst I get this sorted
        </p>
      </div>
      <div class='contact-form'>
        <form id="contact-form" onsubmit="return sendMail(this);" method='POST'>

          <div class='form-group'>
            <label for="name"></label>
            <input class='form-control' type="text" id="name" name="name" placeholder='Name' required>
          </div>


          <div>
            <label for="mail"></label>
            <input class='form-control' type="email" id="email" name="email" placeholder='Email' required>
          </div>


          <div>
            <label for="msg"></label>
            <textarea class='form-control' id="message" name="message" placeholder='Message' required></textarea>
          </div>

          <div class="button">
            <button class='btn btn-info btn-block mt-4 mb-2' type="submit">Send Message</button>
          </div>
        </form>
      </div>

    </div>
  </section>
